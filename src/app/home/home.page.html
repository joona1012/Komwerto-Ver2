<ion-header>
  <ion-toolbar id="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Weather widget-->
<ion-content>
  <div id="divWeatherMain"> 
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-sun sun"></i>  
    </div>   
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-moon moon"></i>  
    </div>   
    <div class="weatherWidgetRow cloudDiv">
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <!-- This displays the weather data, such as clouds and humidity -->
    <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{WeatherData.temp_celcius}}째</div>
    <div class="weatherWidgetRow" style="font-size: 14px;">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
    <div class="weatherWidgetRow" style="font-size: 14px;">Feels Like: {{WeatherData.temp_feels_like}}째</div>
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.name}}</div>
    <div class="weatherWidgetRow" style="font-size: 14px;">Humidity: {{WeatherData.main.humidity}}%</div>
</div>
<ion-text id="ala">
  <h1>Komwerto.</h1>
  <p>Get started by selecting<br>the desired unit.</p>
</ion-text>
</ion-content>
